{% extends "base.html" %}
{% block title %}
    Delete Blog Post
{% endblock %}

{% block content %}
<h1>Delete Blog Post</h1>
<p>Are you sure you want to delete {{ post.title }}?</p>
<br><hr>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
