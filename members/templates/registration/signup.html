{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}

<h1>Create an account</h1>

<br><hr>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>

{% endblock %}
